        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 60px;
            font-size: 3em;
            color: #d63447;
        }

        .heart {
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        .msg {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 700px;
        }

        .cake {
            width: 300px;
            margin: 30px auto;
            animation: float 3s ease-in-out infinite;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            background: #ff6f91;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #ff4e7a;
        }

        #caimg img {
            border: none;
            border-radius: 50%;
            object-fit: cover;
            width: 300px;
            height: 300px;
        }

        .stars,
        .balloons,
        .booms {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .stars span,
        .balloons span,
        .booms span {
            position: absolute;
            display: block;
            border-radius: 50%;
        }

        .stars span {
            background: white;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .balloons span {
            width: 30px;
            height: 40px;
            background-color: #ff6b81;
            animation: fly 6s infinite ease-in-out;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .booms span {
            width: 10px;
            height: 10px;
            background: yellow;
            animation: boom 1s infinite;
        }

        @keyframes boom {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                transform: scale(3);
                opacity: 0.5;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>

            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            stars.appendChild(star);
        }

        const balloons = document.querySelector('.balloons');
        for (let i = 0; i < 20; i++) {
            const balloon = document.createElement('span');
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            balloons.appendChild(balloon);
        }

        const booms = document.querySelector('.booms');
        for (let i = 0; i < 30; i++) {
            const boom = document.createElement('span');
            boom.style.top = Math.random() * 100 + '%';
            boom.style.left = Math.random() * 100 + '%';
            boom.style.animationDelay = (Math.random() * 5) + 's';
            booms.appendChild(boom);
        }
    </script>

</body>
