<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: rgb(161, 239, 110);
            font-family: sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 5px;
            font-size: 3em;
            color: #d63447;
            margin: 0;
            line-height: 1.2;
        }

        .heart {
            color: red;
            animation: heartbeat 1s infinite;
        }

        #simg {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #simg img {
            border: none;
            border-radius: 50%;
            object-fit: cover;
            width: 300px;
            height: 300px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        

        button {
            font-size: 24pt;
            letter-spacing: 3px;
            background: #9b1c2c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.4s;
            padding: 10px 20px;
            margin-top: 10px;
        }

        button:hover {
            color: #041e42;
            background-color: #ff4d6d;
        }

        button:focus {
            outline: none;
        }

        p{
            color: rgb(171, 35, 35);
            font-size: 20px;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>

<body>
    <h1>Happy Birthday Snigdha <span class="heart">‚ù§Ô∏è</span></h1>
    <br>
    <div id="simg">
        <img src="Snigdha1.jpg" alt="photo" class="cake">
    </div>
    <br>
    <div id="more" style="display: block;">
        <p>You're the sparkle in my eyes, the warmth in my heart, and the smile on my face. I hope your day is filled
            with love, laughter, and everything you wish for. ‚ù§Ô∏è</p>
        <p>Here's to many more birthdays together! üéâüéà</p>
    </div>
    <button>Click Me</button>

    <script type="module">
        import confetti from "https://cdn.skypack.dev/canvas-confetti";

        let lastX = 0;
        const butt = document.querySelector("button");

        function r(mi, ma) {
            return Math.floor(Math.random() * (ma - mi) + mi);
        }

        function doItNow(evt, hard) {
            const direction = Math.sign(lastX - evt.clientX);
            lastX = evt.clientX;
            const particleCount = hard ? r(122, 245) : r(2, 15);
            confetti({
                particleCount,
                angle: r(90, 90 + direction * 30),
                spread: r(45, 80),
                origin: {
                    x: evt.clientX / window.innerWidth,
                    y: evt.clientY / window.innerHeight
                }
            });
        }

        function doIt(evt) {
            doItNow(evt, false);
        }

        function doItHard(evt) {
            doItNow(evt, true);
        }

        butt.addEventListener("mousemove", doIt);
        butt.addEventListener("click", doItHard);
    </script>
</body>

</html>
